<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form KP</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

</head>

<body>
    <section id="kpNav">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">Sistem Informasi</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarNavDropdown" class="navbar-collapse collapse">
                <ul class="navbar-nav mr-auto">

                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url('/login') }}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url('/register') }}">Register</a>
                    </li>
                </ul>
            </div>
        </nav>
    </section>

    <main>
        <section id="headingFormKP">
            <div class="container">
                <h3 class="text-center">Looking for Internship?</h3>
                <img src="pic/student.png" class="img-responsive mx-auto d-block">
                <p class="text-center">Kami membuka kesempatan bagi kalian yang ingin mengembangkan diri,
                    <br>daftarkan diri anda melalui form dibawah ini</p>
            </div>
        </section>

        <section id="kpForm">
            <div class="container">
                <h4>Form Pendaftaran</h4>
                <hr>
                <form>
                    <div class="form-row">
                        <div class="form-group col-lg-12">
                            <label for="exampleInputEmail1">Email :</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group col-lg-12">
                            <label for="nama">Nama :</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-lg-12">
                            <label for="nama">Instansi :</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-lg-6">
                            <label for="tanggalMulai">Tanggal Mulai :</label>
                            <input type="date" class="form-control" name="tanggalMulai">
                        </div>
                        <div class="form-group col-lg-6">
                            <label for="tanggalSelesai">Tanggal Selesai :</label>
                            <input type="date" class="form-control" name="tanggalSelesai">
                        </div>
                        <div class="form-group col-lg-12">
                            <label for="suratPengantar">Surat Pengantar :</label>
                            <input type="file" class="form-control" name="suratPengantar">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-block">Submit</button>
                </form>
                <small class="form-text text-muted text-center">pendaftaran akan segera diproses,
                    <br>silahkan login untuk melihat progress</small>
                <hr>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
</body>

</html>
