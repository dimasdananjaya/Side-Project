<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Profile Edit</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
    <header>
        <h3 class="text-center">Sistem Informasi</h3>
        <img src="pic/team.png" class="img-responsive mx-auto d-block">
    </header>
    <nav class="navbar navbar-expand-lg navbar-light">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarDropdown" aria-controls="navbarNavDropdown"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-md-center" id="navbarDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tim</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Permohonan</a>
                </li>
            </ul>
        </div>
    </nav>

    <section id="kpProfileEdit">
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <p class="lead">Edit Data Diri</p>
                    <img src="pic/team.png" class="img-responsive mx-auto d-block">
                    <hr>
                    <form>
                        <div class="form-group">
                            <label for="nama">Nama :</label>
                            <input type="text" class="form-control" readonly>
                        </div>
                        <div class="form-group">
                            <label for="instansi">Instansi :</label>
                            <input type="text" class="form-control" readonly>
                        </div>
                        <div class="form-group">
                            <label for="kontak">No. Kontak :</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="alamat">Alamat :</label>
                            <input type="number" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="foto">Foto Profil :</label>
                            <input type="file" class="form-control">
                        </div>
                        <a href="#" class="btn btn-primary btn-block">Simpan</a>
                    </form>
                </div>
            </div>
        </div>


        </div>
    </section>
    <footer>
        <h6>Created by Anak Agung Gede Dimas Dananjaya</h6>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
</body>

</html>
